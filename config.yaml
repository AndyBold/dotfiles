    - f_mbsyncrc
    - f_msmtprc
    - f_nethackrc
    - f_screenrc
    - f_ssh_config
    - f_tmux.conf
    - d_tmux
    - f_vimrc
    - f_tigrc
    - f_editorconfig
    - d_homebin
