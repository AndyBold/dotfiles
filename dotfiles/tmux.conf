run-shell "~/.tmux/plugins/tundle/tundle"

#let tundle manage tundle, required!
setenv -g @bundle "chilicuil/tundle" #set -g can be used if tmux >= 1.8

#from GitHub, tundle-plugins
setenv -g @BUNDLE "gh:chilicuil/tundle-plugins/tmux-sensible"
   #options
setenv -g @plugin "chilicuil/tundle-plugins/tmux-pain-control"
setenv -g @pane_resize "10"
setenv -g @PLUGIN "github:chilicuil/tundle-plugins/tmux-copycat:master"
setenv -g @bundle "https://github.com/chilicuil/tundle-plugins/tmux-yank:3f821b0"

#from GitHub, tmux-plugins
setenv -g @bundle "tmux-plugins/tmux-resurrect"

#from non GitHub
#setenv -g @bundle "git://git.domain.ltd/rep.git"

#from web
#setenv -g @bundle "http://domain.ltd/awesome-plugin"
#setenv -g @bundle "ftp://domain.ltd/yet/another-awesome-plugin"

#from file system
#setenv -g @bundle "file://path/to/tmux-plugin"

# Brief help
# `prefix + I`       (I as in *I*nstall) to install configured bundles
# `prefix + U`       (U as in *U*pdate) to update configured bundles
# `prefix + alt + u` (u as in *u*ninstall) to remove unused bundles
# `prefix + alt + l` (l as in *l*ist) to list installed bundles


# Pick a theme
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/orange'

# Enable mouse mode
set mouse on

# Set a decent $TERM
set -g default-terminal screen-256color

setw -g aggressive-resize off

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window


# Window numbers from 1, not from 0, renumber if closed
set -g base-index 1
set-option -g renumber-windows on

# Quick Escape (for vim)
set -s escape-time 0

# Hotkeys using Alt/Option as a modifier
bind-key -n M-n new-window -c "#{pane_current_path}"
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
bind-key -n M-0 select-window -t :0
bind-key -n M-. select-window -n
bind-key -n M-, select-window -p
bind-key -n M-< swap-window -t -1
bind-key -n M-> swap-window -t +1
bind-key -n M-X confirm-before "kill-window"
bind-key -n M-- split-window -v -c "#{pane_current_path}"
bind-key -n M-\ split-window -h -c "#{pane_current_path}"
bind-key -n M-v split-window -h -c "#{pane_current_path}"
bind-key -n M-V split-window -v -c "#{pane_current_path}"
bind-key -n M-R command-prompt -I "#W" "rename-window '%%'"

bind-key -n M-f resize-pane -Z
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n "M-H" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind-key -n "M-J" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind-key -n "M-K" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind-key -n "M-L" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'
bind-key -n "M-S-Left" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind-key -n "M-S-Down" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind-key -n "M-S-Up" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind-key -n "M-S-Right" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'
bind-key -n M-x confirm-before "kill-pane"

bind-key -n M-/ copy-mode
# linux system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
# macOS system clipboard
#bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
#bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

set -g mouse on
set-option -g status-keys vi
set-option -g set-titles on
set-option -g set-titles-string 'tmux - #W'
set -g bell-action any
set-option -g visual-bell off
set-option -g set-clipboard off

setw -g mode-keys vi
setw -g monitor-activity on

# Notifications
set -g visual-activity on

# Statusbar
set -g status-style fg=colour15
set -g status-justify centre
set -g status-left ''
set -g status-right ''
set -g status-interval 1

set -g message-style fg=colour0,bg=colour3
setw -g window-status-current-style fg=yellow,bold
setw -g window-status-current-format ' #W '
setw -g window-status-style fg=colour250
setw -g window-status-format ' #W '
setw -g window-status-bell-style fg=colour1

#run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
#run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux

new-session -n $HOST
